<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>ArtGalla</title>
</head>
<body>
    <section>
        <nav>
            <div class="logo">
                <h1>Art:Galla</h1>
            </div>
            
            <div class="search" placeholder="search">
                <i class='bx bx-search' style='color:#696868'  ></i>
                <input type="text" placeholder="Search" class="input-search">
            </div>
            <div class="main-nav">
                <div class="nav-icons home">
                    <div class="icon"><i class='bx bx-circle'></i></div>
                    <div class="name">Profile</div>
                </div>
                <div class="nav-icons home">
                    <div class="icon"><i class='bx bxs-home'></i></div>
                    <div class="name">Buy</div>
                </div>
                <div class="nav-icons sell">
                    <div class="icon"><i class='bx bx-log-in-circle'></i></div>
                    <div class="name">Sell</div>
                </div>
                <div class="nav-icons following">
                    <div class="icon"><i class='bx bxs-user-check'></i></div>
                    <div class="name">About</div>
                </div>
                
                <div class="nav-icons upload">
                    <div class="icon"><i class='bx bxs-plus-square'></i></div>
                    <div class="name">Upload</div>
                </div>
                <div class="nav-icons friends">
                    <div class="icon"><i class='bx bx-group' ></i></div>
                    <div class="name">Contact Us</div>
                </div>
                
                <div class="nav-icons live">
                    <div class="name">Connect Wallet</div>
                </div>
                
            </div>
    
          
    
        </nav>

        <div class="art-section">
            <div class="hero">
                <h1>Buy and Sell
                    Fractional Art, 
                    African Collections</h1>
                <p>Your one-stop destination for buying and selling art.</p>
                <div class="buttons">
                    <button class="explore live-one">Add Art-work</button>
                    <button class="explore live-one view-more active">
                        <a href="index.html">Explore</a>
                    </button>
              
                </div>
                <div class="users">
                    <div class="num">
                        <h1>1000k</h1>
                        <p>Users</p>
                    </div>
    
                    <div class="num">
                        <h1>152k</h1>
                        <p>Artwork</p>
                    </div>
    
                    <div class="num">
                        <h1>200k</h1>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
            <div class="artworks">
                <div class="artwork-item">
                    <img src="images/image12.jpeg" alt="Artwork 1">
                    <div class="art-content">
                        <h2>Connnect Your Wallet</h2>
                        <p class="connect">Connect</p>
                    </div>
                    
                </div>
                
                <!-- Add more artwork items as needed -->
            </div>
         
        </div>
            
    </section>
</body>
</html>
